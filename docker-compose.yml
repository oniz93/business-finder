version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=reddit_user
      - POSTGRES_PASSWORD=reddit_password
      - POSTGRES_DB=reddit_threads
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
